<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTriviaGame</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/yeti-bootstrap.min.css">    
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Roc Nation LLC Trivia Game</h1>
        <p class="text-center">Everything you ever wanted to know (or know and wish you didn't) about an agency for musicians, athletes, and celebrities of all kinds..</p>
        <p><a id='startGame' class="btn btn-default" role="button" href="#">Start Game</a></p>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h2 id='stem' class="text-left"> </h2></div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <div class="row"></div>
        </div>
        <div class="col-md-2">
            <button id='pickA' class="btn btn-default btn-lg" type="button"> A </button>
        </div>
        <div class="col-md-9">
            <h2 id='altA' class="text-left"> </h2></div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <div class="row"></div>
        </div>
        <div class="col-md-2">
            <button id='pickB' class="btn btn-default btn-lg" type="button"> B </button>
        </div>
        <div class="col-md-9">
            <h2 id='altB' class="text-left"> </h2></div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <div class="row"></div>
        </div>
        <div class="col-md-2">
            <button id='pickC' class="btn btn-default btn-lg" type="button"> C </button>
        </div>
        <div class="col-md-9">
            <h2 id='altC' class="text-left"> </h2></div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <div class="row"></div>
        </div>
        <div class="col-md-2">
            <button id='pickD' class="btn btn-default btn-lg" type="button"> D </button>
        </div>
        <div class="col-md-9">
            <h2 id='altD' class="text-left"> </h2></div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <div class="row"></div>
        </div>
        <div class="col-md-2">
            <button id='pickE' class="btn btn-default btn-lg" type="button"> E </button>
        </div>
        <div class="col-md-9">
            <h2 id='altE' class="text-left"> </h2></div>
    </div>
    <div class="row">
        <h2 id='feedback' class="text-center"> </h2></div>
    <div class="row">
        <h2 id='score' class="text-center">  </h2></div>
    <footer>
        <div class="container">
            Copyright &copy; 2017 Tom Miller
        </div>
    </footer>
    <script src="assets/javascript/setFunctions.js"></script>
    <script src="assets/javascript/utilityFunctions.js"></script>                
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/javascript/readGameData.js"></script>                
    <script src="assets/javascript/app.js"></script>

</body>

</html>
